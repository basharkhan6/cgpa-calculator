<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; text-decoration: underline;">Welcome to CGPA Calculator</h1>
    <div style="float: right;">
      <a href="login.html" class="btn" style="margin: 5px 0;">Login</a>
      <a href="signup.html"class="btn" style="margin: 5px 0;">Sign Up</a>
    </div>
    <br><br><br>
    <form>
      <div class="row">
        <div class="col-25">
          <label for="courseCode">Course Code:</label>
        </div>
        <div class="col-75">
          <select class="" name="" id="courseCode">
            <option value="CSE111">CSE111 - Computer Fandamental</option>
            <option value="MAT111">MAT111 - Mathmathics-I</option>
            <option value="PHY111">PHY111 - Physics-I</option>
            <option value="ENG111">ENG111 - English-I</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="credit">Credit:</label>
        </div>
        <div class="col-75">
          <input type="number" min="1" max="3" step="1" name="" id="credit" placeholder="1, 2, 3...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="result">Result:</label>
        </div>
        <div class="col-75">
          <input type="number" min="1" max="4" step="0.01" name="" id="result"placeholder="4, 3.5, 3.25, 3...">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn" name="btnAdd" onclick="addCourse()">Add Course</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn" name="btnCGPA" onclick="getCGPA()">CGPA</button>
        </div>
      </div>
    </form>

    <br>
    <table class="tbl" id="tbl">
      <th>Course</th> <th>Credit</th> <th>Result</th>
    </table>

    <div class="finalResult" id="finalResult"></div>

    <div class="con-footer" style="margin-top: 80px;">
      <div class="row">
        <div class="col">
          All Rights &copy Reserved By <a href="fb.com/basharkhan6">Abul Basar</a>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/cal.js"></script>
</body>
</html>
