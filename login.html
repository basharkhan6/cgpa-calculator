<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - CGPA Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; text-decoration: underline;">Login</h1>
    <div class="avater">
      <img src="" alt="">
    </div>
    <div class="row">
      <div class="col-25">
        <label for="uname">Username:</label>
      </div>
      <div class="col-75">
        <input type="text" name="uname">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="password">Password:</label>
      </div>
      <div class="col-75">
        <input type="password" name="password">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn">Login</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="checkbox" name="rememberMe" value="rememberMe">Remember Me
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a href="recover.html">Forgot Password?</a>
      </div>
    </div>
    <div class="con-footer">
      <div class="row">
        <div class="col-25">
          <a href="index.html" class="btn" style="background-color: #f44336;">Cancel</a>
        </div>
        <div class="col-75" style="margin-top: 20px; text-align: right;">
          Are you a new member? Please Register <a href="signup.html">here</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
